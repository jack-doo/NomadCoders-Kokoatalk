<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KokoaTalk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>01:30</span>
        </div>
        <div class="status-bar__column">
            <span>130%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Talk</h1>
        <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number. </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
        <input class="login-form__input" required name="username" type="text" placeholder="Email or phone numder ">
        <input class="login-form__input" required name="password" type="password" placeholder="Password">
        <input class="login-form__btn" type="submit" value="Log In">
        <input class="login-form__btn" type="submit" value="Sign Up">
        <a  class="login-form__a" href="#">Find Kokoa Account or Password</a>
    </form>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>

</html>
